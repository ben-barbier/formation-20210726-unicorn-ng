<form [formGroup]="unicornForm" (ngSubmit)="save()">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>BirthYear</mat-label>
        <input type="number" matInput placeholder="BirthYear" formControlName="birthyear" />
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="unicornForm.invalid">Enregistrer</button>
</form>
