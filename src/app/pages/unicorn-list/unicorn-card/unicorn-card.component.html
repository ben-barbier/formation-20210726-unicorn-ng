<pre *ngIf="unicorn">
    id: {{ unicorn.id }}
    name: {{ unicorn.name }}
    photo: <img alt="photo" [src]="unicorn.photo">
    weight: {{ unicorn.weight }}
    age: {{ unicorn.birthyear | age:{oldPlaceholder: '👴', youngPlaceholder: '🐣'} }}
    hobbies: {{ unicorn.hobbies }}
    capacities: {{ unicorn.capacities }}
    <button type="button" (click)="delete()">🗑</button>
</pre>
